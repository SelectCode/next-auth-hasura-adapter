# Try out GraphQL queries here
fragment User on Users {
  __typename
  id
  name
  email
  image
  emailVerified
}

fragment Session on Sessions {
  __typename
  id
  userId
  expires
  sessionToken
}

fragment Account on Accounts {
  __typename
  id
  type
  scope
  userId
  idToken
  provider
  expiresAt
  tokenType
  oauthToken
  accessToken
  refreshToken
  sessionState
  providerAccountId
  oauthTokenSecret
}

fragment VerificationToken on VerificationTokens {
  __typename
  token
  expires
  identifier
}
